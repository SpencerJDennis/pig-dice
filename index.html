<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/scripts.js"></script>
    <title>Pig Dice</title>
  </head>
<body>
  <div class="container">
    <h1 id="heading1">Pig Dice!</h1><br>
  <form id="newGame">
    <button type="submit" class="btn-primary" id="theButton">Begin Game!</button>
  </form>
  <div class="row">
    <div class="col-md-6">
      <p>Player 1 Score:</p>
    </div>
    <div class="col-md-6">
      <p>Player 2 Score:</p>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="turn-results">
        <p>this should be empty and when they take their turns itll fill up with their roles and also have their buttons for ending or to keep going</p>
        <div class="hidden" id="sT1">
          <button type="button" class="startTurn" id="start">Start Turn!</button>
        </div>
        <div class="hidden" id="kG1">
          <button type="button" class="keepGoing" id="not-end">Keep Going!</button>
        </div>
        <br>
        <div class="hidden" id="eT1">
          <button type="button" class="endTurn" id = "end">End Turn</button>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class = "hidden" id="gameOver">
        <h2>GAME OVER THE WINNER IS: PLAYER <span id=winner></span></h2>
      </div>
    </div>
  </div>
    
  </div>
</body>
</html>
